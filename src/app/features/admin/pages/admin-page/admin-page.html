<div class="row mt-3">
  <div class="col-4">
    <hero-form [heroes]="heroes" [updateHeroId]="updateHeroId" (feedbackPanelData)="handleFeedBackForm($event)" (updateDone)="onUpdateDone()"></hero-form>
    <altered-api-synchronisation></altered-api-synchronisation>
  </div>
  <div class="col-8">
    <hero-list [heroes]="heroes" [isDisabled]="disableIcon()" (onUpdateAction)="onUpdateAction($event)" (feedbackPanelData)="handleFeedBackForm($event)"></hero-list>
    <feedback-panel [data]="feedBackData()"></feedback-panel>
  </div>
</div>

<div class="row d-flex justify-content-center">
    <div class="col-12 mb-5">
        <h2>Ajouter un type</h2>
        <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="row d-flex justify-content-center">
            <div class="row mt-3">
                <div class="col-3">
                    <label for="alteredTypeId" class="form-label">Identifiant Altered</label>
                    <input type="text" class="form-control" id="alteredTypeId" formControlName="typeId" />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <label for="typeName" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="typeName" formControlName="name" />
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-3">
                    <label for="typeReference" class="form-label">Reference</label>
                    <input type="text" class="form-control" id="typeReference" formControlName="reference" />
                </div>
            </div>
            <div class="row mt-4 ms-4">
                <button type="submit" class="btn btn-primary col-2">Ajouter</button>
            </div>
        </form>
    </div>
    <div class="col-12 mt-5">
        <h2 class="mb-5">Synchroniser la base des cartes avec l'API Altered</h2>
        <button (click)="handleSynchronize()" class="btn btn-primary col-2">Synchroniser</button>
        @if (synchronisationActivee) {
        <h5>Logback de la synchronisation</h5>
        <ul>
            @for (message of synchronisationMessages; track $index) {
                <li>{{ message }}</li>
            }
        </ul>
        }
    </div>
</div>

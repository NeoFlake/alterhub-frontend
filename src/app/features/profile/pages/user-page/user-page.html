<ul class="nav nav-tabs mt-2">
  @for (tab of tabs; track tab.id) {
    <tab-button 
      [isActive]="tab.id === tabActive()" 
      [tab]="tab" 
      (selected)="switchTab($event)" />
  }
</ul>

<div class="tab-content">
  @for (tab of tabs; track tab.id) { 
    @if (tab.loaded()) {
      <tab-panel 
        [component]="tab.component" 
        [isActive]="tab.id === tabActive()" 
        [isLoaded]="tab.loaded()" />
    } 
  }
</div>

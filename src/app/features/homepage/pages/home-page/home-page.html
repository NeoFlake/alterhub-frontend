<div class="row">
  <div class="col-9 row m-0 p-1">
    @for (card of pageCards().content; track $index) {
    <card-container
      [card]="card"
      class="col-3 m-0 p-0"
      [withCounterFunction]="true"
      [count]="getCardCount(card.id)"
      [exampleCount]="getExampleCount(card.name)"
      [raresSizeLimitReach]="getRaresSizeLimitReach()"
      [deckSizeLimitReach]="getDeckSizeLimitReach()"
      (add)="addCardToDeck($event)"
      (remove)="removeCardFromDeck($event)"
    >
    </card-container>
    }
  </div>
  <div class="col-3 m-0 p-0" style="height: 1000px; background-color: grey">
    <decklist-totem></decklist-totem>
  </div>
</div>
<div class="row d-flex justify-content-center">
  <div class="col-6 d-flex justify-content-center">
    <pagination [page]="pageCards()" (pageSelect)="onPageSelect($event)"></pagination>
  </div>
</div>

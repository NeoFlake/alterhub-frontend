<div class="row">
  <div class="col-12 row m-0 p-1 overflow-auto box-height" style="height: 85vh">
    @for (card of pageCards().content; track $index) {
    <card-container
      [card]="card"
      class="col-3 m-0 p-0"
    >
    </card-container>
    }
    <div class="row d-flex justify-content-center">
      <div class="col-8 d-flex justify-content-center">
        <pagination [page]="pageCards()" (pageSelect)="onPageSelect($event)"></pagination>
      </div>
    </div>
  </div>
</div>

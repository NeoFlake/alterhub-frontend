<div class="mt-3 ms-1 me-1">
  @if(deckCreationPart === 1){
  <main-deck-info-form [heroes]="heroes" [factions]="factions" [existingData]="existingData()" (activateSecondStep)="onActivateSecondStep($event)"></main-deck-info-form>
  } @else if(deckCreationPart === 2){
  <card-list-deck [faction]="factionChoosen!" [hero]="heroChoosen!" [existingDeckList]="existingDeckList()" (validateCreationDeckList)="onValidateDeckList($event)" (cancelClick)="onCancelClick()"></card-list-deck>
  }
  <feedback-panel [data]="feedBackPanel()"></feedback-panel>
</div>

<div class="row">
  <div
    class="col-9 row m-0 p-1 overflow-auto box-height fixed-height custom-scrollbar"
    [style.--scrollbar-color]="scrollbarColor()"
  >
    @for (card of pageCards().content; track $index) {
    <card-container
      [card]="card"
      [withCounterFunction]="true"
      [count]="getCardCount(card.id)"
      [exampleCount]="getExampleCount(card.name)"
      [raresSizeLimitReach]="getRaresSizeLimitReach()"
      [deckSizeLimitReach]="getDeckSizeLimitReach()"
      [factionColor]="faction().color"
      (add)="addCardToDeck($event)"
      (remove)="removeCardFromDeck($event)"
      class="col-3 m-0 p-0"
    >
    </card-container>
    }
    <div class="row d-flex justify-content-center">
      <div class="col-7 d-flex justify-content-center">
        <pagination
          [page]="pageCards()"
          [paginationColor]="faction().color"
          (pageSelect)="onPageSelect($event)"
        ></pagination>
      </div>
    </div>
  </div>
  <div class="col-3 row p-0 m-0">
    <decklist-totem
      [deckList]="deckList()"
      [cancelButtonLibelle]="cancelButtonLibelle"
      [heroName]="hero().name"
      [factionColor]="faction().color"
      (validateCreationDeckList)="onValidateCreationDeckList()"
      (cancelClick)="onCancelClick()"
    ></decklist-totem>
  </div>
</div>

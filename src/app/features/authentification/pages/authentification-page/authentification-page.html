<div class="row justify-content-center">
  <div class="col-lg-8 col-xl-6 mt-3">

    @if (authentificationMode === LOGIN) {
    <login-form (feedbackPanelData)="handleFeedBackForm($event)" (feedbackPanelData)="handleFeedBackForm($event)"></login-form>
    } @else if(authentificationMode === CREATE_ACCOUNT) {
    <create-account-form (feedbackPanelData)="handleFeedBackForm($event)"></create-account-form>
    }
    <switch-form-link [libelle]="redirectionLibelle" [redirectLink]="redirectLink" ></switch-form-link>
    <feedback-panel [data]="feedBackData()" ></feedback-panel>
  </div>
</div>

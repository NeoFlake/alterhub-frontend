@if(safeData().statut) {
  <div
    class="mt-3 alert fade show panel-design"
    [class.alert-success]="safeData().statut === authentificationStatut.SUCCESS"
    [class.alert-danger]="safeData().statut === authentificationStatut.ERROR"
    role="alert"
  >
    @if(safeData().statut === authentificationStatut.SUCCESS) {
      <i class="bi bi-check-circle-fill me-2"></i>
    } @else {
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
    }
    
    {{ message() }}
  </div>
}

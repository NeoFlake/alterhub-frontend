@if(data().statut !== ""){
<div class="mt-3 alert" style="position: fixed; bottom: 10px; display: flex; justify-content: center;"
[class.alert-info]="data().statut === authentificationStatut.SUCCESS"
[class.alert-danger]="data().statut === authentificationStatut.ERROR" role="alert">
  {{ message }}
</div>
}

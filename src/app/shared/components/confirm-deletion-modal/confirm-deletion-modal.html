<div class="modal fade" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ deleteModalData().title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{ deleteModalData().body }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">{{ buttonsLibelle.CANCEL_BUTTON }}</button>
        <button type="button" class="btn btn-danger" (click)="onConfirm()">{{ buttonsLibelle.ACTION_BUTTON }}</button>
      </div>
    </div>
  </div>
</div>

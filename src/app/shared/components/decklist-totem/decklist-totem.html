<div>
  <div class="row m-0 mt-3 info-zone">
    <div class="col-12 p-0 mt-3 ms-3 auto-max-height">
      <p class="h5">{{ `${libelles.HERO_TITLE}${heroName()}` }}</p>
    </div>
    <div class="col-12 row align-items-center py-2">
      <div class="col-4 d-flex align-items-center gap-2">
        <div class="rounded-circle border border-secondary area-display parchemine-custom"></div>
        <span class="fw-bold text-secondary fs-5">{{ displayCommonNumber() }}</span>
      </div>

      <div class="col-6 d-flex align-items-center gap-2">
        <div class="rounded-circle border area-display blue-custom"></div>
        <div class="d-flex align-items-baseline">
          <span class="fw-bold fs-5 font-color-blue">{{ displayRareNumber() }}</span>
          <span class="small fw-bold opacity-75 ms-1 under-font-size">/ 15</span>
        </div>
      </div>
    </div>
    <div class="d-flex align-items-center gap-2 py-2">
      <i class="bi bi-collection"></i>
      <div class="d-flex align-items-baseline">
        <span class="fw-bold fs-5">{{ deckList().length }}</span>
        <span class="small fw-bold opacity-75 ms-1 under-font-size">{{
          deckList().length < 40 ? '/ 39' : '/ 59'
        }}</span>
      </div>
    </div>
  </div>
  <div class="row m-0 info-zone pb-2">
    @for (section of totemSections(); track $index) {
    <decklist-totem-type-section
      [titleLibelle]="section.libelle"
      [count]="section.count"
      [list]="section.list"
      [logo]="section.logo"
    ></decklist-totem-type-section>
    }
  </div>
  @if(activateSavingOption()){
  <div class="row m-0 info-zone">
    <button
      type="button"
      class="btn btn-secondary"
      [style.background-color]="factionColor() !== '' ? factionColor() : ''"
      [disabled]="deckList().length < 39"
      (click)="onValidateCreationDeckList()"
    >
      <i class="bi bi-save2 me-2"></i>{{ libelles.ACTION_BUTTON }}
    </button>
  </div>
  }
</div>
